<div class='container'>
  <form #registerForm="ngForm" (ngSubmit)="onRegister()">
    <mat-card>
      <mat-card-title>
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </mat-card-title>
      <mat-card-content>
	    <mat-input-container>
          <input matInput
            [(ngModel)]="name"
            name="username"
            pattern="[a-zA-Z0-9]{2,30}"
            required="required"
            placeholder="Username" />
      	</mat-input-container>
        <mat-input-container>
          <input matInput
            [(ngModel)]="email"
            name="email"
            pattern="^\S+@\S+$"
            required="required"
            placeholder="Email" />
        </mat-input-container>
        <mat-input-container>
          <input matInput
            [(ngModel)]="password"
            name="password"
            required="required"
            pattern=".{6,30}"
            type="password"
            placeholder="Password" />
        </mat-input-container>
        <div *ngIf="warningMessage">
           <mat-icon>warning</mat-icon>
           {{warningMessage}}
        </div>
      </mat-card-content>
      <mat-card-actions>
      <button
        mat-raised-button
        type="submit" color="primary">
        <span>Register</span>
      </button>
      </mat-card-actions>
      <a  class="link" 
        [routerLink]="['/login']"
        routerLinkActive="link-active">
        <span>Already have an account?</span>
      </a> 
    </mat-card>
  </form>
</div>
